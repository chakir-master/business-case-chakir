<div class="row">
    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
        <nb-card [size]="'giant'">
            <nb-card-header>
                <div class="row">
                    <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
                        <h3>Delivery list</h3>
                    </div>
                    
                    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6 createBtn">
                        <button [routerLink]="['delivery/']" nbButton status="success" class="">Create delivery</button>
                    </div>
                  
                </div>
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
